<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog Exercise</title>
</head>
<body>

<h1>AJAX Blog</h1>

<div id="posts"></div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";

        $.get("/data/blog.json").done(function (blogs) {
            $("#posts").html("");
            blogs.forEach(function (blog) {
                var blogPosts = blog.title + "<br>" + blog.date + "<br>" + blog.content + "<br>" + blog.categories + "<p>";
                $("#posts").append(blogPosts);
            });
        });


    })();
</script>

</body>
</html>
