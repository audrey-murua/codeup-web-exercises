<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Mini Exercise 2</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<h1>Welcome to Mapbox!</h1>
<div id='map' style='width: 400px; height: 300px;'></div>

<h1 id="coordinates"></h1>
<script src="js/keys.js"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-73.97359178335536, 40.77252326693289], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });


    //Marker

    var statueLiberty = new mapboxgl.Marker({
        //makes a marker
        color: "gray",
        //makes the marker gray
    }).setLngLat([-74.04456342983599, 40.689213402887965]).setDraggable(true)
    // where the marker is set to (statue of liberty), and the marker is also now draggable

    statueLiberty.addTo(map)
    //adds marker to the map

    //chainable method
    // var statueOfLiberty = new mapboxgl.Marker()
    // .setLngLat([-74.04456342983599, 40.689213402887965])
    // .addTo(map);


    var popupLiberty = new mapboxgl.Popup()
        .setLngLat(statueLiberty.getLngLat())
        .setHTML("<h3>Statue of Liberty</h3>")
        .addTo(map)

//bonus

    statueLiberty.on('dragend',function () {
        $("#coordinates").html("Current Location: " + statueLiberty.getLngLat());
    })





</script>

</body>
</html>
