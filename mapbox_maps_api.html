   var arrayOfPlaces =  [{
       "restaurant": "HomeSlice Pizza",

   }
    ]

    arrayOfPlaces.forEach(function (marker) {

        var popup = new mapboxgl.Popup()

        new mapboxgl.Marker()
            .setLngLat(marker.coordinates)
            .setPopup(popup)
            .addTo(map);
